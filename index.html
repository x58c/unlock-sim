<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unlock-sim</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri Quran', serif; /* تطبيق خط Amiri Quran */
            text-align: center;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #282c34, #000);
            color: #b0bec5; /* لون رمادي أزرق فاتح للنصوص */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #80deea; /* لون أزرق فاتح هادئ للعنوان */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* تأثير ظل خفيف للعنوان */
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #003366; /* لون أزرق غامق للأزرار */
            border: 2px solid #003366; /* إطار مطابق للون الخلفية */
            border-radius: 30px; /* زوايا دائرية للأزرار */
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 1px; /* زيادة تباعد الأحرف */
            background-clip: padding-box; /* يمنع تداخل الخلفية مع الإطار */
        }
        .button:hover {
            background-color: #002244; /* لون خلفية الأزرار عند التمرير */
            border-color: #002244; /* تغيير لون الإطار عند التمرير */
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .button:active {
            background-color: #001122; /* لون خلفية الأزرار عند النقر */
            border-color: #001122; /* تغيير لون الإطار عند النقر */
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div>
        <h1>تدلل واختر نوع شريحتك</h1>
        <a href="https://x58c.github.io/unlock-sim/stc.html" class="button">STC</a>
        <a href="https://x58c.github.io/unlock-sim/mobily.html" class="button">Mobily</a>
        <a href="https://x58c.github.io/unlock-sim/zain.html" class="button">Zain</a>
    </div>
</body>
</html>
